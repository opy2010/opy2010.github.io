<!-- 内容数据（你每天脚本覆盖这个文件就行） -->
<script>

var DATA_EN = {

    siteName: "US Stock Daily",
    updateDate: "December 4, 2025",
    content: `

<!-- 核心切换脚本 -->
<script>
// 读取 content.js（你每天脚本生成的文件），如果没有就用上面默认内容
function loadContent() {
    fetch('content.js?t=' + Date.now())
        .then(r => r.text())
        .then(text => eval(text)) // 执行 content.js 里重新定义的 DATA 和 DATA_EN
        .catch(() => console.log('使用默认内容'));
}

// 切换语言
function setLang(lang) {
    const data = lang === 'en' ? DATA_EN : DATA;
    document.documentElement.lang = lang === 'en' ? 'en' : 'zh-CN';
    document.getElementById('title').innerText = data.title;
    document.getElementById('site-name').innerText = data.siteName;
    document.getElementById('update-date').innerText = "更新日期："+data.updateDate;
    document.getElementById('content').innerHTML = data.content;
    
    localStorage.setItem('preferred-lang', lang);
    document.getElementById('btn-zh').style.fontWeight = lang==='zh' ? 'bold' : 'normal';
    document.getElementById('btn-en').style.fontWeight = lang==='en' ? 'bold' : 'normal';
}

// 页面加载完执行
window.onload = function() {
    loadContent();
    const saved = localStorage.getItem('preferred-lang') || 'zh';
    setLang(saved);
};
</script>
