        body { max-width: 960px; margin: 40px auto; padding: 20px; line-height: 1.8; font-family: system-ui, sans-serif; }

        .lang-menu { position: fixed; top: 15px; right: 15px; z-index: 9999; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); overflow: hidden; }

<!-- Google Translate 核心 -->
<div id="google_translate_element"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,zh-CN,zh-TW,ja,ko,es,ru,ar,hi,pt,fr,de,vi,th,id,it,pl,tr,nl,fa',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
    }, 'google_translate_element');
}

function translate(lang) {
    // 更新当前显示的语言名
    const names = {
        'en': 'English', 'zh-CN': '中文 (简体)', 'zh-TW': '中文 (繁體)', 'ja': '日本語', 'ko': '한국어',
        'es': 'Español', 'ru': 'Русский', 'ar': 'العربية', 'hi': 'हिन्दी', 'pt': 'Português'
    };
    document.querySelector('.lang-current').innerText = names[lang] || lang;
    
    // 执行翻译
    const select = document.querySelector('.goog-te-combo');
    if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change'));
    }
    
    // 记住用户选择
    localStorage.setItem('preferredLang', lang);
    document.documentElement.lang = lang;
}

// 页面加载后恢复用户上次选择的语言
window.addEventListener('load', () => {
    const saved = localStorage.getItem('preferredLang') || 'en';
    if (saved !== 'en') translate(saved);
});
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
